<h3 class="container col-6">
  Dados do Contato
</h3>
<div class="card container col-6">
  <form class="card-block" (ngSubmit)="enviarDados()" *ngIf="!enviado" #formulario="ngForm">
    <div class="form-group" [class.has-sucess]="nome.valid" [class-has-danger]="nome.invalid">
      
      <label for="nome">Nome</label>
      <input class="form-control" [class.form-control-sucess]="nome.valid" type="text" id="nome" [(ngModel)]="_nome" name="nome" #nome="ngModel" placeholder="digite o nome" required>

      <div [hidden]="nome.valid || nome.pristine">
        <small [ngClass]="{'form-control-danger': 'nome.invalid || nome.dirty', 'form-control-feedback': 'nome.invalid || nome.dirty'}">O nome é um campo obrigatório</small>
      </div>

    </div>

    <div class="form-group"  [class.has-success]="telefone.valid" [class.has-danger]="telefone.invalid">
      <label for="telefone">Telefone</label>
      <input class="form-control" [class.form-control-success]="nome.valid" type="text" id="telefone" [(ngModel)]="_telefone" name="telefone" #telefone="ngModel" placeholder="digite o telefone" required>

      <div [hidden]="telefone.valid || telefone.pristine">
        <small [ngClass]="{'form-control-danger': 'telefone.invalid || telefone.drity', form-control-feedback': 'telefone.invalid || telefone.drity'}"> O telefone é uma campo obrigatório! </small>
      </div>
    </div>
    </div>
  </form>
</div>
